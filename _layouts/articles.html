---
layout: default
---

{% for post in site.posts %}
    <div class="post">
      <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <h4 class="h2 post-title">{{ post.title }}</h4>
      </a>
    </div>
{% endfor %}
